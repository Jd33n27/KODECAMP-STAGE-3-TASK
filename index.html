<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>TrackWISE</title>
  </head>
  <body>
    <header>
      <!-- Logo div -->
      <div class="logo-img">
        <img src="./images/logo.png" alt="Green Track Wise logo" />
      </div>

      <!-- Navigation div -->
      <div class="nav-bar-section">
        <nav>
          <ul class="nav-bar-list">
            <li>
              <select name="features" id="features">
                <option value="">Features</option>
              </select>
            </li>
            <li>
              <select name="how-it-works" id="how-it-works">
                <option value="">How it Works</option>
              </select>
            </li>
            <li><a href="#">Company</a></li>
          </ul>
        </nav>
      </div>

      <!-- Action Buttons div -->
      <div class="action-btns">
        <button class="logIn btn">Log in</button>
        <button class="signUp btn">Sign up</button>
      </div>
    </header>

    <!-- Hero Page -->
    <main>
      <section class="hero-section">
        <div class="info-area">
          <!-- Text Area -->
          <div class="txt-area">
            <h1>Track Your Money. Master Your Future.</h1>

            <h3>
              Track Wise helps you stay on top of your income, control your
              daily spending, budget and achieve your financial goals.
            </h3>
          </div>

          <!-- Download Buttons -->
          <div class="download-btns">
            <!-- App Store Button -->
            <div class="app-store download-btn">
              <img src="./images/Apple logo.png" alt="App store logo" />
              <div>
                <p>Download on the <br /><strong>App Store</strong></p>
              </div>
            </div>

            <!-- Play Store Button -->
            <div class="play-store download-btn">
              <img
                src="./images/Google Play logo.png"
                alt="Google play store logo"
              />
              <div>
                <p>Get it on <br /><strong>Google Play</strong></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Laptop And Phone Image-->
        <div class="img-area">
          <img
            src="./images/laptop and phone.png"
            alt="Laptop and Smart Phone showing trackwise product"
          />
        </div>
      </section>
    </main>

    <footer>
      <section></section>
    </footer>
  </body>
</html>
